                    <p class="setp-number" id="step_one">1</p>
                    <p class="setp-number" id="step_two">2</p>
                    <p class="setp-number" id="step_three">3</p>
                    <!-- <p class="setp-number" id="step_four">4</p> -->
                </div>
                <div class="progress-bar" id="progressBar"></div>

            </div>

            <div class="form">
                <div class="step-one" id="formStepOne">

                    <input type="text" placeholder="Project Title" id="fname" required="required">
                    <input type="text" placeholder="Project Objective" id="fname" required>
                    <label for="myfile" style="margin-right: 63px">Project description/ppt/report </label>
                    <input type="file" id="myfile" class="upload-box" name="myfile"><br>
                    <label for="myfile" style="margin-right: 10px">Upload logo or poster of your project</label>
                    <input type="file" id="myfile" class="upload-box" name="myfile">
                    <!-- <input type="text" placeholder="Email" id="email">
                    <input type="text" placeholder="confirm Email"> -->
                </div>

                <div class="step-two" id="formStepTwo">
                    <input type="text" placeholder="Your Name" id="yname">
                    <input type="email" placeholder="Email" id="email">
                    <input type="text" placeholder="Github Profile Link" id="socialink">
                    <input type="text" placeholder="LinkedIn Profile Link" id="socialink">
                    <input type="text" placeholder="Your Project Guide / Mentor Name (if any)" id="gname">
                </div>

                <div class="step-three" id="formStepThree">
                    <!-- <input type="text" placeholder="Technology Stack Used" id="techstack"> -->
                    <label for="myfile" style="margin-right: 10px">Some glimpses of your application</label>
                    <input type="file" id="myfile" class="upload-box" name="myfile" multiple><br>
                    <label for="myfile" style="margin-right: 50px">Video demo (if any)</label>
                    <input type="file" id="myfile" class="upload-box" name="myfile"><br>
                    <input type="text" placeholder="Project Repository link (Github)" id="repolink">
                    <div class="flex-input">
                        <input type="text" placeholder="Website link" id="weblink">
                        <label for="myfile" style="margin-left: 50px">App apk</label>
                        <input type="file" id="myfile" class="upload-box" name="myfile"><br>
                    </div>
                </div>

                    <div class="section-one">

    <script src="index.js"></script>
